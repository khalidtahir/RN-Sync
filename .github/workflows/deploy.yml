name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (production only)
        run: npm ci --omit=dev

      - name: Create Deployment Package
        run: |
          zip -r deployment_package.zip . -x "*.git*" -x "tests/*" -x "backend/*" -x "*.md" -x "create_deployment_package.ps1"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy API Handler
        run: |
          aws lambda update-function-code --function-name api-handler --zip-file fileb://deployment_package.zip

      - name: Deploy WebSocket Handler
        run: |
          aws lambda update-function-code --function-name websocket-handler --zip-file fileb://deployment_package.zip

      - name: Deploy Auth Handler
        run: |
          aws lambda update-function-code --function-name ws-auth-handler --zip-file fileb://deployment_package.zip
